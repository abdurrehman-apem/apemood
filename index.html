<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ape Mood (APEM)</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  background:#000;
  color:#00ffd0;
  font-family:monospace;
  overflow-x:hidden;
}

/* MATRIX */
canvas{position:fixed;inset:0;z-index:-2}

/* HERO */
.hero{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:80px 20px;
}

/* BOX */
.box{
  width:min(900px,100%);
  background:rgba(0,0,0,.65);
  border:1px solid rgba(0,255,200,.35);
  border-radius:22px;
  padding:32px;
  text-align:center;
  box-shadow:0 0 70px rgba(0,255,200,.35);
}

/* TITLE */
h1{
  font-size:3.5rem;
  letter-spacing:6px;
  text-shadow:0 0 35px rgba(0,255,200,1);
  animation:flicker 3s infinite;
}
@keyframes flicker{36%{opacity:.85}}

/* TEXT */
.type{margin:18px auto;min-height:3.6em;max-width:780px}
.cursor{
  display:inline-block;width:8px;height:1.2em;
  background:#00ffd0;margin-left:4px;
  animation:blink .8s infinite;
}
@keyframes blink{50%{opacity:0}}

/* BUTTONS */
.btns{display:flex;justify-content:center;gap:12px;flex-wrap:wrap;margin-top:14px}
.btn,.small{
  padding:12px 26px;
  border:1px solid #00ffd0;
  background:rgba(0,0,0,.7);
  color:#00ffd0;
  border-radius:6px;
  cursor:pointer;
  position:relative;
  overflow:hidden;
}
.btn::after,.small::after{
  content:"";
  position:absolute;inset:0;
  background:linear-gradient(120deg,transparent,rgba(0,255,200,.3),transparent);
  transform:translateX(-100%);
  animation:scan 3s infinite;
}
@keyframes scan{to{transform:translateX(100%)}}

/* CONTRACT */
.contract{
  margin-top:18px;padding:12px;
  border:1px solid rgba(0,255,200,.4);
  border-radius:10px;
  display:flex;justify-content:center;gap:10px;flex-wrap:wrap;
}

/* PORTAL */
.portal{
  position:fixed;inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  background:rgba(0,0,0,.95);
  z-index:9999;
}
.portal-box{
  width:min(760px,92%);
  border:2px solid #00ffd0;
  border-radius:18px;
  padding:26px;
  box-shadow:0 0 90px rgba(0,255,200,.8);
}
.portal-text{white-space:pre-line;margin-top:16px}

/* DIAGRAMS */
.diagram{display:flex;justify-content:center;gap:10px;margin-top:10px}
.node{
  width:70px;height:70px;
  border:2px solid #00ffd0;
  border-radius:50%;
  animation:spin 4s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}

.bar{
  width:30px;height:80px;
  border:1px solid #00ffd0;
  animation:grow 2s infinite alternate;
}
@keyframes grow{to{height:120px}}

.wave{
  width:100px;height:40px;
  border-bottom:2px solid #00ffd0;
  animation:wave 1.5s infinite alternate;
}
@keyframes wave{to{transform:translateY(10px)}}
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<div class="hero">
  <div class="box">
    <h1>APE MOOD</h1>

    <div class="type">
      <span id="typed"></span><span class="cursor"></span>
    </div>

    <div class="btns">
      <button class="btn" onclick="openPortal('swap')">Swap APEM</button>
      <a class="btn" href="APE_MOOD_APEM_Whitepaper_v4.pdf" target="_blank">Whitepaper</a>
    </div>

    <div class="btns">
      <button class="small" onclick="openPortal('intro')">Token Intro</button>
      <button class="small" onclick="openPortal('roadmap')">Road Map</button>
      <button class="small" onclick="openPortal('supply')">Supply Details</button>
      <button class="small" onclick="openPortal('expect')">Our Expectations</button>
    </div>

    <div class="contract">
      <code id="ca">0x1a44C4e6f19EdF8449CCD951Ba2ec2B3e3001C35</code>
      <button class="small" onclick="copyCA()">COPY</button>
      <span id="copyMsg"></span>
    </div>
  </div>
</div>

<!-- PORTAL -->
<div id="portal" class="portal">
  <div class="portal-box">
    <div id="diagram"></div>
    <div class="portal-text" id="portalText"></div>
  </div>
</div>

<script>
/* MATRIX */
const c=document.getElementById("matrix"),x=c.getContext("2d");
function rs(){c.width=innerWidth;c.height=innerHeight}
rs();addEventListener("resize",rs);
const chars="01ABCDEFGHIJKLMNOPQRSTUVWXYZ#$%";
const size=14;
let cols=Math.floor(c.width/size);
let drops=Array(cols).fill(0);
(function draw(){
  x.fillStyle="rgba(0,0,0,.08)";
  x.fillRect(0,0,c.width,c.height);
  x.fillStyle="#00ffd0";
  x.font=size+"px monospace";
  drops.forEach((y,i)=>{
    x.fillText(chars[Math.random()*chars.length|0],i*size,y*size);
    if(y*size>c.height&&Math.random()>.98)drops[i]=0;
    drops[i]++;
  });
  requestAnimationFrame(draw);
})();

function hackType(){
  const bufferSize = audio.sampleRate * 0.02;
  const buffer = audio.createBuffer(1, bufferSize, audio.sampleRate);
  const data = buffer.getChannelData(0);

  for (let i = 0; i < bufferSize; i++) {
    data[i] = (Math.random() * 2 - 1) * 0.3;
  }

  const noise = audio.createBufferSource();
  noise.buffer = buffer;

  const filter = audio.createBiquadFilter();
  filter.type = "highpass";
  filter.frequency.value = 1200;

  const gain = audio.createGain();
  gain.gain.setValueAtTime(0.08, audio.currentTime);
  gain.gain.exponentialRampToValueAtTime(0.001, audio.currentTime + 0.025);

  noise.connect(filter);
  filter.connect(gain);
  gain.connect(audio.destination);

  noise.start();
}


/* MAIN TYPING */
const typed=document.getElementById("typed");
function typeMain(t){
  typed.textContent="";
  let i=0;
  (function r(){
    if(i<=t.length){
      typed.textContent=t.slice(0,i++);
      hackType();
      setTimeout(r,35);
    }
  })();
}
typeMain(":: Initializing Ape Mood Protocol...");

/* PORTAL */
const portal=document.getElementById("portal");
const portalText=document.getElementById("portalText");
const diagram=document.getElementById("diagram");

const content={
  intro:":: Ape Mood protocol overview loaded.",
  roadmap:":: Loading phased execution pipeline.",
  supply:":: Verifying fixed supply and locked structure.",
  expect:":: Community signal stability parameters active.",
  swap:":: Secure swap gateway handshake in progress."
};

function openPortal(key){
  portal.style.display="flex";
  portalText.textContent="";
  diagram.innerHTML="";

  if(key==="intro") diagram.innerHTML='<div class="diagram"><div class="node"></div><div class="node"></div><div class="node"></div></div>';
  if(key==="roadmap") diagram.innerHTML='<div class="diagram"><div class="bar"></div><div class="bar"></div><div class="bar"></div></div>';
  if(key==="supply") diagram.innerHTML='<div class="diagram"><div class="bar"></div><div class="bar"></div></div>';
  if(key==="expect") diagram.innerHTML='<div class="diagram"><div class="wave"></div><div class="wave"></div></div>';
  if(key==="swap") diagram.innerHTML='<div class="diagram"><div class="node"></div></div>';

  let txt=content[key],i=0;
  (function r(){
    if(i<=txt.length){
      portalText.textContent=txt.slice(0,i++);
      hackType();
      setTimeout(r,30);
    }
  })();

  setTimeout(()=>portal.style.display="none",8000);
}

/* COPY */
function copyCA(){
  navigator.clipboard.writeText(ca.innerText);
  copyMsg.innerText="COPIED";
  setTimeout(()=>copyMsg.innerText="",1200);
}
</script>

</body>
</html>
