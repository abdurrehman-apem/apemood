<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ape Mood (APEM)</title>

<style>
:root{
  --neon:#FFD700;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,Arial,sans-serif}
body{background:#000;color:var(--neon);overflow-x:hidden}

/* HERO */
.hero{
  position:relative;
  min-height:100svh;
  padding:90px 20px 40px;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  background:
    linear-gradient(
      to bottom,
      rgba(255,215,0,.18),
      rgba(255,215,0,0)
    ),
    url("assets/APEM_Hero_Mobile_1080x1350.jpg") center bottom/contain no-repeat;
  background-blend-mode:overlay;
}
@media(min-width:768px){
.hero{
  background:
    linear-gradient(
      to bottom,
      rgba(255,215,0,.18),
      rgba(255,215,0,0)
    ),
    url("assets/APEM_Hero_Desktop_1920x1080_NO_CROP.jpg") center/cover no-repeat;
}
}

/* BACKGROUND LINES (BEHIND IMAGE) */
.hero::after{
  content:"";
  position:absolute;
  inset:0;
  background:
    repeating-linear-gradient(
      0deg,
      rgba(255,215,0,.25),
      rgba(255,215,0,.25) 1px,
      transparent 1px,
      transparent 80px
    );
  animation:bgLines 7s linear infinite;
  opacity:.45;
  z-index:0;
}
@keyframes bgLines{
  from{background-position:0 -100%}
  to{background-position:0 100%}
}

/* CONTENT BOX */
.box{
  position:relative;
  z-index:2;
  width:min(900px,100%);
  background:rgba(0,0,0,.55);
  border:1px solid rgba(255,215,0,.4);
  border-radius:22px;
  padding:28px;
  text-align:center;
  box-shadow:0 0 60px rgba(255,215,0,.35);
}

/* TITLE */
h1{
  font-size:2.4rem;
  letter-spacing:4px;
  animation:glow 3s infinite;
}
@keyframes glow{
  50%{text-shadow:0 0 35px var(--neon)}
}

/* TYPING */
.type{
  margin:18px auto;
  max-width:760px;
  min-height:3.8em;
  line-height:1.7;
  animation:textPulse 4s infinite;
}
@keyframes textPulse{
  50%{text-shadow:0 0 18px var(--neon)}
}
.cursor{
  display:inline-block;
  width:8px;
  height:1.2em;
  background:var(--neon);
  margin-left:4px;
  animation:blink .8s infinite;
}
@keyframes blink{50%{opacity:0}}

/* BUTTONS */
.btns{
  display:flex;
  justify-content:center;
  gap:12px;
  flex-wrap:wrap;
  margin-top:12px;
}
.btn,.small{
  border-radius:999px;
  cursor:pointer;
  color:#000;
  background:linear-gradient(135deg,var(--neon),#ffb800);
  box-shadow:0 0 22px rgba(255,215,0,.8);
  transition:transform .25s, box-shadow .25s;
  animation:btnGlow 3s infinite;
}
@keyframes btnGlow{
  50%{box-shadow:0 0 40px rgba(255,215,0,1)}
}
.btn{
  padding:14px 30px;
  font-weight:900;
}
.small{
  padding:8px 16px;
  font-size:.85rem;
  background:rgba(0,0,0,.6);
  color:var(--neon);
  border:1px solid var(--neon);
}
.btn:hover,.small:hover{
  transform:scale(1.06);
}

/* BUY */
.buy{
  margin-top:14px;
  font-weight:900;
  animation:glow 3s infinite;
}

/* PORTAL */
.portal{
  position:fixed;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  background:rgba(0,0,0,.9);
  z-index:9999;
}
.portalBox{
  width:min(860px,92%);
  background:rgba(0,0,0,.65);
  border:1px solid var(--neon);
  border-radius:22px;
  padding:24px;
  box-shadow:0 0 80px rgba(255,215,0,.45);
  animation:portalIn .6s ease;
}
@keyframes portalIn{
  from{opacity:0;transform:scale(.85)}
  to{opacity:1;transform:scale(1)}
}
.close{
  margin-top:16px;
  padding:6px 16px;
  background:transparent;
  color:var(--neon);
  border:1px solid var(--neon);
  border-radius:999px;
}
</style>
</head>

<body>

<div class="hero">
  <div class="box">
    <h1>APE MOOD</h1>

    <div class="type">
      <span id="typed"></span><span class="cursor"></span>
    </div>

    <div class="btns">
      <a class="btn" href="#">Swap</a>
      <a class="btn" href="assets/APE_MOOD_APEM_Whitepaper_v4.pdf" target="_blank">Whitepaper</a>
    </div>

    <div class="btns">
      <button class="small" onclick="openPortal('intro')">Token Intro</button>
      <button class="small" onclick="openPortal('road')">Road Map</button>
      <button class="small" onclick="openPortal('supply')">Supply Details</button>
      <button class="small" onclick="openPortal('expect')">Our Expectations</button>
    </div>

    <div class="buy">BUY AND HOLD</div>
  </div>
</div>

<div class="portal" id="portal">
  <div class="portalBox">
    <div id="pText"></div>
    <button class="close" onclick="closePortal()">Close</button>
  </div>
</div>

<script>
/* STABLE TYPING SOUND */
let audioCtx=null;
function playKey(){
  if(!audioCtx){
    audioCtx=new (window.AudioContext||window.webkitAudioContext)();
  }
  const osc=audioCtx.createOscillator();
  const gain=audioCtx.createGain();
  osc.type="square";
  osc.frequency.value=800;
  gain.gain.value=0.015;
  osc.connect(gain);
  gain.connect(audioCtx.destination);
  osc.start();
  osc.stop(audioCtx.currentTime+0.015);
}

/* TYPING ENGINE */
const typed=document.getElementById("typed");
let typingTimer;
function typeText(text){
  clearTimeout(typingTimer);
  typed.textContent="";
  let i=0;
  function run(){
    if(i<text.length){
      typed.textContent+=text[i++];
      playKey();
      typingTimer=setTimeout(run,60);
    }
  }
  run();
}
typeText("Ape Mood (APEM) is a community-driven, long-term digital asset built on BNB Smart Chain.");

/* PORTALS */
const DATA={
intro:"Ape Mood is built for transparency, responsibility, and long-term ecosystem growth.",
road:"Phase 1 focuses on token launch and community. Phase 2 expands into AI and digital platforms. Phase 3 connects real-world businesses with blockchain.",
supply:"Total supply is fixed at 150 million tokens. No minting, no inflation, no hidden mechanics.",
expect:"There are no guaranteed profits. Growth depends on real development, market conditions, and community participation."
};

const portal=document.getElementById("portal");
const pText=document.getElementById("pText");

function openPortal(k){
  portal.style.display="flex";
  typeText(DATA[k]);
  setTimeout(()=>portal.style.display="none",10000);
}
function closePortal(){
  portal.style.display="none";
}
</script>

</body>
</html>
