<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ape Mood (APEM)</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,Arial,sans-serif}
body{background:#000;color:#fff;overflow-x:hidden}

/* MATRIX BACKGROUND */
.matrix{
  position:fixed;
  inset:0;
  z-index:-1;
  background:#000;
  overflow:hidden;
}
.matrix span{
  position:absolute;
  top:-100%;
  color:#00ffd0;
  font-family:monospace;
  font-size:14px;
  animation:fall linear infinite;
}
@keyframes fall{
  to{transform:translateY(120vh)}
}

/* HERO */
.hero{
  min-height:100vh;
  padding:90px 20px;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at top,#050505,#000);
}

/* BOX */
.box{
  width:min(900px,100%);
  background:rgba(0,0,0,.65);
  border:1px solid rgba(255,255,255,.15);
  border-radius:22px;
  padding:30px;
  text-align:center;
  backdrop-filter:blur(6px);
}

/* GLITCH TITLE */
h1{
  color:#FFD700;
  letter-spacing:5px;
  font-size:3rem;
  position:relative;
  text-shadow:0 0 40px rgba(255,215,0,.9);
  animation:glitch 2.5s infinite;
}
@keyframes glitch{
  0%,100%{transform:none}
  20%{transform:skewX(2deg)}
  40%{transform:skewX(-2deg)}
}
@media(min-width:768px){h1{font-size:3.8rem}}

/* TYPE */
.type{
  margin:18px auto;
  max-width:760px;
  font-size:1.05rem;
  line-height:1.7;
  min-height:3.8em;
}
.cursor{
  display:inline-block;width:8px;height:1.2em;
  background:#FFD700;margin-left:4px;
  animation:blink .8s infinite;
}
@keyframes blink{50%{opacity:0}}

/* BUTTONS */
.btns{display:flex;justify-content:center;gap:12px;flex-wrap:wrap;margin-top:12px}
.btn{
  padding:14px 28px;border-radius:999px;
  font-weight:800;text-decoration:none;
  color:#000;background:linear-gradient(135deg,#FFD700,#FFB800);
}
.small{
  padding:8px 14px;font-size:.85rem;
  background:rgba(255,255,255,.12);
  color:#fff;border:1px solid rgba(255,255,255,.25);
  border-radius:999px;cursor:pointer;
}

/* CONTRACT */
.contract{
  margin-top:16px;padding:12px;
  background:rgba(0,0,0,.45);
  border:1px solid rgba(255,255,255,.2);
  border-radius:14px;
  display:flex;justify-content:center;gap:10px;flex-wrap:wrap;
}
.contract button{
  background:#FFD700;border:none;border-radius:999px;
  padding:6px 14px;font-weight:700;cursor:pointer;
}

/* ROADMAP OVERLAY */
.roadmap{
  position:fixed;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  background:rgba(0,0,0,.95);
  z-index:9999;
}
.roadmap-box{
  width:min(760px,92%);
  background:#020202;
  border:2px solid #00ffd0;
  border-radius:22px;
  padding:30px;
  box-shadow:0 0 90px rgba(0,255,200,.7);
}

/* TERMINAL */
.terminal{
  font-family:monospace;
  color:#00ffd0;
  font-size:.9rem;
  white-space:pre-line;
  margin-bottom:18px;
}

/* PHASE */
.phase{
  display:none;
  margin:16px 0;
  padding:16px 18px;
  border:1px solid rgba(0,255,200,.6);
  border-radius:16px;
  animation:pulse 2.5s infinite;
}
@keyframes pulse{50%{box-shadow:0 0 32px rgba(0,255,200,.9)}}
.phase h3{color:#00ffd0;margin-bottom:6px}

/* CONNECTOR */
.connector{
  display:none;
  width:2px;height:22px;
  background:#00ffd0;margin:0 auto;
}
</style>
</head>

<body>

<div class="matrix" id="matrix"></div>

<div class="hero">
  <div class="box">
    <h1>APE MOOD</h1>

    <div class="type">
      <span id="typed"></span><span class="cursor"></span>
    </div>

    <div class="btns">
      <a class="btn" href="#">Swap APEM</a>
      <a class="btn" href="#">Whitepaper</a>
    </div>

    <div class="btns">
      <button class="small" onclick="showIntro()">Token Intro</button>
      <button class="small" onclick="showRoadmap()">Road Map</button>
      <button class="small" onclick="showSupply()">Supply Details</button>
      <button class="small" onclick="showExpect()">Our Expectations</button>
    </div>

    <div class="contract">
      <code id="ca">0x1a44C4e6f19EdF8449CCD951Ba2ec2B3e3001C35</code>
      <button onclick="copyCA()">Copy</button>
      <span id="copyMsg"></span>
    </div>
  </div>
</div>

<!-- ROADMAP -->
<div id="roadmap" class="roadmap">
  <div class="roadmap-box">
    <div class="terminal" id="terminal"></div>

    <div class="phase" id="p1">
      <h3>PHASE 1</h3>
      <p>Token launch and community building.</p>
    </div>
    <div class="connector" id="c1"></div>

    <div class="phase" id="p2">
      <h3>PHASE 2</h3>
      <p>Digital platforms, AI exploration, and ecosystem planning.</p>
    </div>
    <div class="connector" id="c2"></div>

    <div class="phase" id="p3">
      <h3>PHASE 3</h3>
      <p>Connecting real-world businesses with blockchain and long-term expansion.</p>
    </div>
  </div>
</div>

<script>
/* MATRIX */
const matrix=document.getElementById("matrix");
for(let i=0;i<70;i++){
  const s=document.createElement("span");
  s.textContent=Math.random().toString(36).slice(2,8);
  s.style.left=Math.random()*100+"%";
  s.style.animationDuration=2+Math.random()*4+"s";
  matrix.appendChild(s);
}

/* HERO TYPE */
const typed=document.getElementById("typed");
let timer;
function typeText(text){
  clearTimeout(timer);
  typed.textContent="";
  let i=0;
  function run(){
    if(i<=text.length){
      typed.textContent=text.slice(0,i++);
      timer=setTimeout(run,55);
    }
  }
  run();
}
typeText("Ape Mood (APEM) is a community-driven, next-generation digital asset built on BNB Smart Chain.");

function showIntro(){
  typeText("Ape Mood (APEM) focuses on transparency, innovation, and long-term ecosystem vision.");
}
function showSupply(){
  typeText("The total supply of Ape Mood is fixed at 150 million tokens. No additional tokens can ever be minted.");
}
function showExpect(){
  typeText("We encourage responsible participation and a long-term holding mindset.");
}

/* ROADMAP */
function showRoadmap(){
  const r=document.getElementById("roadmap");
  const t=document.getElementById("terminal");
  r.style.display="flex";
  t.textContent="";

  const lines=[
    "> Booting Ape Mood AI...",
    "> Establishing secure connection...",
    "> Loading roadmap modules...",
    "> Access granted."
  ];
  let i=0;
  function boot(){
    if(i<lines.length){
      t.textContent+=lines[i++]+"\n";
      setTimeout(boot,600);
    }
  }
  boot();

  setTimeout(()=>p1.style.display="block",1800);
  setTimeout(()=>c1.style.display="block",2500);
  setTimeout(()=>p2.style.display="block",3200);
  setTimeout(()=>c2.style.display="block",3900);
  setTimeout(()=>p3.style.display="block",4600);

  setTimeout(()=>r.style.display="none",7000);
}

function copyCA(){
  navigator.clipboard.writeText(document.getElementById("ca").innerText);
  const m=document.getElementById("copyMsg");
  m.innerText="Copied";
  setTimeout(()=>m.innerText="",1200);
}
</script>

</body>
</html>
