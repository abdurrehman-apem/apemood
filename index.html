<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ape Mood (APEM)</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #000;
      color: #fff;
    }

    .hero {
  min-height: 100vh;
  background-color: #000;
  background-image: url("assets/APEM_Hero_Mobile_1080x1350.jpg");
  background-size: contain;
  background-position: center;
  background-repeat: no-repeat;
  background-attachment: fixed;

  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 20px;
}


    .overlay {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 16px;
      max-width: 600px;
      width: 100%;
    }

    .logo {
      width: 120px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      opacity: 0.9;
      margin-bottom: 25px;
      line-height: 1.5;
    }

    .btn {
      display: inline-block;
      margin: 8px;
      padding: 14px 26px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      color: #000;
      background: #00e5ff;
    }

    @media (min-width: 768px) {
  .hero {
    background-image: url("assets/APEM_Hero_Desktop_1920x1080_NO_CROP.jpg");
    background-size: contain;
  }
}


    section {
      padding: 60px 20px;
      text-align: center;
      background: #050505;
    }
  </style>
</head>
<body>

  <div class="hero">
    <div class="overlay">
      <h1>APE MOOD</h1>

      <a href="#" class="btn">Swap APEM</a>
      <a href="APE_MOOD_APEM_Whitepaper_v4.pdf" class="btn" target="_blank">
        Whitepaper
      </a>
    </div>
  </div>

  <section>
    <h2>Token Info</h2>
    <p>Total Supply: 150,000,000 APEM</p>
  </section>

</body>
</html>
