<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ape Mood (APEM)</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,Arial,sans-serif}
body{background:#000;color:#fff;overflow-x:hidden}

/* HERO */
.hero{
  min-height:100vh;
  padding:90px 20px;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at top,#111,#000);
}

/* BOX */
.box{
  width:min(900px,100%);
  background:rgba(0,0,0,.55);
  border:1px solid rgba(255,255,255,.15);
  border-radius:20px;
  padding:28px;
  text-align:center;
}

/* TITLE */
h1{
  color:#FFD700;
  letter-spacing:4px;
  font-size:2.6rem;
  text-shadow:0 0 35px rgba(255,215,0,.9);
}
@media(min-width:768px){h1{font-size:3.4rem}}

/* TYPE */
.type{
  margin:18px auto;
  max-width:760px;
  font-size:1.05rem;
  line-height:1.7;
  min-height:3.8em;
}
.cursor{
  display:inline-block;width:8px;height:1.2em;
  background:#FFD700;margin-left:4px;
  animation:blink .8s infinite;
}
@keyframes blink{50%{opacity:0}}

/* BUTTONS */
.btns{display:flex;justify-content:center;gap:12px;flex-wrap:wrap;margin-top:12px}
.btn{
  padding:14px 28px;border-radius:999px;
  font-weight:800;text-decoration:none;
  color:#000;background:linear-gradient(135deg,#FFD700,#FFB800);
}
.small{
  padding:8px 14px;font-size:.85rem;
  background:rgba(255,255,255,.12);
  color:#fff;border:1px solid rgba(255,255,255,.25);
  border-radius:999px;cursor:pointer;
}

/* CONTRACT */
.contract{
  margin-top:16px;padding:12px;
  background:rgba(0,0,0,.4);
  border:1px solid rgba(255,255,255,.2);
  border-radius:14px;
  display:flex;justify-content:center;gap:10px;flex-wrap:wrap;
}
.contract button{
  background:#FFD700;border:none;border-radius:999px;
  padding:6px 14px;font-weight:700;cursor:pointer;
}

/* ===== SCI-FI ROADMAP ===== */
.roadmap{
  position:fixed;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle,#020202,#000);
  z-index:9999;
  overflow:hidden;
}

/* hacker grid scan */
.roadmap::before{
  content:"";
  position:absolute;
  inset:0;
  background:
    repeating-linear-gradient(
      to bottom,
      rgba(255,215,0,.08) 0px,
      rgba(255,215,0,.08) 1px,
      transparent 1px,
      transparent 6px
    );
  animation:scan 1.2s linear infinite;
}
@keyframes scan{
  from{background-position:0 0}
  to{background-position:0 40px}
}

.roadmap-box{
  position:relative;
  border:2px solid #FFD700;
  border-radius:20px;
  padding:34px 28px;
  width:min(720px,92%);
  background:rgba(5,5,5,.9);
  box-shadow:0 0 70px rgba(255,215,0,.7);
  animation:zoomIn .5s ease;
}
@keyframes zoomIn{
  from{transform:scale(.85);opacity:0}
  to{transform:scale(1);opacity:1}
}

/* PHASE */
.phase{
  margin:18px 0;
  padding:16px 18px;
  border:1px solid rgba(255,215,0,.6);
  border-radius:16px;
  text-align:left;
  animation:neonPulse 2.6s infinite;
}
@keyframes neonPulse{
  50%{box-shadow:0 0 28px rgba(255,215,0,.85)}
}

.phase h3{
  color:#FFD700
