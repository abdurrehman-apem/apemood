<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ape Mood (APEM)</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  background:#000;
  color:#00ffd0;
  font-family:monospace;
  overflow-x:hidden;
}

/* MATRIX */
canvas{position:fixed;inset:0;z-index:-2}

/* HERO */
.hero{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:80px 20px;
}

/* BOX */
.box{
  width:min(900px,100%);
  background:rgba(0,0,0,.65);
  border:1px solid rgba(0,255,200,.35);
  border-radius:22px;
  padding:32px;
  text-align:center;
  box-shadow:0 0 70px rgba(0,255,200,.35);
}

/* TITLE */
h1{
  font-size:3.5rem;
  letter-spacing:6px;
  text-shadow:0 0 35px rgba(0,255,200,1);
  animation:flicker 3s infinite;
}
@keyframes flicker{36%{opacity:.85}}

/* TYPING */
.type{margin:18px auto;min-height:3.6em;max-width:780px}
.cursor{
  display:inline-block;
  width:8px;height:1.2em;
  background:#00ffd0;
  margin-left:4px;
  animation:blink .8s infinite;
}
@keyframes blink{50%{opacity:0}}

/* BUTTONS */
.btns{display:flex;justify-content:center;gap:12px;flex-wrap:wrap;margin-top:14px}
.btn,.small{
  padding:12px 26px;
  border:1px solid #00ffd0;
  background:rgba(0,0,0,.7);
  color:#00ffd0;
  border-radius:6px;
  cursor:pointer;
}

/* CONTRACT */
.contract{
  margin-top:18px;
  padding:12px;
  border:1px solid rgba(0,255,200,.4);
  border-radius:10px;
  display:flex;
  justify-content:center;
  gap:10px;
  flex-wrap:wrap;
}

/* PORTAL */
.portal{
  position:fixed;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  background:rgba(0,0,0,.95);
  z-index:9999;
}
.portal-box{
  width:min(760px,92%);
  border:2px solid #00ffd0;
  border-radius:18px;
  padding:26px;
  box-shadow:0 0 90px rgba(0,255,200,.8);
}
.portal-text{white-space:pre-line;margin-top:16px}

/* DIAGRAMS */
.diagram{display:flex;justify-content:center;gap:12px}
.node{width:60px;height:60px;border:2px solid #00ffd0;border-radius:50%;animation:spin 4s linear infinite}
.bar{width:26px;height:80px;border:2px solid #00ffd0;animation:grow 2s infinite alternate}
.wave{width:100px;height:40px;border-bottom:2px solid #00ffd0;animation:wave 1.5s infinite alternate}
@keyframes spin{to{transform:rotate(360deg)}}
@keyframes grow{to{height:120px}}
@keyframes wave{to{transform:translateY(10px)}}
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<div class="hero">
  <div class="box">
    <h1>APE MOOD</h1>

    <div class="type">
      <span id="typed"></span><span class="cursor"></span>
    </div>

    <div class="btns">
      <button class="btn" onclick="openPortal('swap')">Swap APEM</button>
      <a class="btn" href="APE_MOOD_APEM_Whitepaper_v4.pdf" target="_blank">Whitepaper</a>
    </div>

    <div class="btns">
      <button class="small" onclick="openPortal('intro')">Token Intro</button>
      <button class="small" onclick="openPortal('roadmap')">Road Map</button>
      <button class="small" onclick="openPortal('supply')">Supply Details</button>
      <button class="small" onclick="openPortal('expect')">Our Expectations</button>
    </div>

    <div class="contract">
      <code id="ca">0x1a44C4e6f19EdF8449CCD951Ba2ec2B3e3001C35</code>
      <button class="small" onclick="copyCA()">COPY</button>
      <span id="copyMsg"></span>
    </div>
  </div>
</div>

<div id="portal" class="portal">
  <div class="portal-box">
    <div id="diagram"></div>
    <div class="portal-text" id="portalText"></div>
  </div>
</div>

<script>
/* MATRIX */
const canvas=document.getElementById("matrix");
const ctx=canvas.getContext("2d");
function resize(){canvas.width=innerWidth;canvas.height=innerHeight}
resize();addEventListener("resize",resize);
const chars="01ABCDEFGHIJKLMNOPQRSTUVWXYZ#$%";
const size=14;
let cols=Math.floor(canvas.width/size);
let drops=Array(cols).fill(0);
(function draw(){
  ctx.fillStyle="rgba(0,0,0,.08)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="#00ffd0";
  ctx.font=size+"px monospace";
  drops.forEach((y,i)=>{
    ctx.fillText(chars[Math.random()*chars.length|0],i*size,y*size);
    if(y*size>canvas.height&&Math.random()>.98)drops[i]=0;
    drops[i]++;
  });
  requestAnimationFrame(draw);
})();

/* ====== TYPING SOUND (REAL, SYNCED) ====== */
const TYPE_SPEED = 45; // ms (text + sound sync)
const baseTypingAudio = new Audio("assets/typing.mp3");
baseTypingAudio.volume = 0.35;
baseTypingAudio.preload = "auto";

function playType(){
  const a = baseTypingAudio.cloneNode();
  a.currentTime = 0;
  a.play();
}

/* MAIN TYPING */
const typed=document.getElementById("typed");
function typeMain(text){
  typed.textContent="";
  let i=0;
  (function run(){
    if(i<=text.length){
      typed.textContent=text.slice(0,i++);
      playType();
      setTimeout(run, TYPE_SPEED);
    }
  })();
}
typeMain(":: Initializing Ape Mood Protocol...");

/* PORTAL */
const portal=document.getElementById("portal");
const portalText=document.getElementById("portalText");
const diagram=document.getElementById("diagram");

const content={
  intro:":: Ape Mood is a community-driven digital asset built for long-term evolution.",
  roadmap:
`PHASE 1 :: Token launch and community building
PHASE 2 :: Digital platforms, AI exploration, ecosystem planning
PHASE 3 :: Real-world blockchain integration and long-term expansion`,
  supply:":: Total supply fixed at 150,000,000 APEM. No minting. No inflation.",
  expect:":: Focused on responsible participation and sustainable ecosystem growth.",
  swap:":: Secure swap gateway initializing..."
};

function openPortal(key){
  portal.style.display="flex";
  portalText.textContent="";
  diagram.innerHTML="";

  if(key==="intro") diagram.innerHTML='<div class="diagram"><div class="node"></div><div class="node"></div><div class="node"></div></div>';
  if(key==="roadmap") diagram.innerHTML='<div class="diagram"><div class="bar"></div><div class="bar"></div><div class="bar"></div></div>';
  if(key==="supply") diagram.innerHTML='<div class="diagram"><div class="bar"></div><div class="bar"></div></div>';
  if(key==="expect") diagram.innerHTML='<div class="diagram"><div class="wave"></div><div class="wave"></div></div>';
  if(key==="swap") diagram.innerHTML='<div class="diagram"><div class="node"></div></div>';

  const txt=content[key];
  let i=0;
  (function run(){
    if(i<=txt.length){
      portalText.textContent=txt.slice(0,i++);
      playType();
      setTimeout(run, TYPE_SPEED);
    }
  })();

  setTimeout(()=>portal.style.display="none",8000);
}

/* COPY */
function copyCA(){
  navigator.clipboard.writeText(ca.innerText);
  copyMsg.innerText="COPIED";
  setTimeout(()=>copyMsg.innerText="",1200);
}
</script>

</body>
</html>
