<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ape Mood (APEM)</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,Arial,sans-serif}
body{background:#000;color:#FFD700;overflow-x:hidden}

/* HERO */
.hero{
  position:relative;
  min-height:100svh;
  padding:90px 20px 40px;
  background:#000 url("assets/APEM_Hero_Mobile_1080x1350.jpg") no-repeat;
  background-size:contain;
  background-position:center bottom;
  display:flex;
  justify-content:center;
  align-items:center;
}
@media(min-width:768px){
  .hero{
    background-image:url("assets/APEM_Hero_Desktop_1920x1080_NO_CROP.jpg");
    background-position:center;
    background-attachment:fixed;
  }
}

/* NEON LINES OVERLAY */
.hero::after{
  content:"";
  position:absolute;
  inset:0;
  background:
    repeating-linear-gradient(
      120deg,
      rgba(255,215,0,.04),
      rgba(255,215,0,.04) 1px,
      transparent 1px,
      transparent 60px
    );
  animation:scan 12s linear infinite;
  pointer-events:none;
}
@keyframes scan{
  from{background-position:0 0}
  to{background-position:800px 800px}
}

/* CONTENT */
.box{
  position:relative;
  width:min(900px,100%);
  background:rgba(0,0,0,.35);
  border:1px solid rgba(255,215,0,.25);
  border-radius:20px;
  padding:28px;
  text-align:center;
  box-shadow:0 0 40px rgba(255,215,0,.25);
}

/* TITLE */
h1{
  letter-spacing:4px;
  font-size:2.3rem;
  text-shadow:
    0 0 10px rgba(255,215,0,.8),
    0 0 25px rgba(255,215,0,.6);
}
@media(min-width:768px){h1{font-size:3.4rem}}

/* TYPE TEXT */
.type{
  margin:18px auto;
  max-width:760px;
  font-size:1.05rem;
  line-height:1.7;
  min-height:3.8em;
  text-shadow:0 0 12px rgba(255,215,0,.7);
}
.cursor{
  display:inline-block;
  width:8px;
  height:1.2em;
  background:#FFD700;
  margin-left:4px;
  animation:blink .8s infinite;
}
@keyframes blink{50%{opacity:0}}

/* BUTTONS */
.btns{
  display:flex;
  justify-content:center;
  gap:12px;
  flex-wrap:wrap;
  margin-top:10px;
}
.btn{
  padding:14px 28px;
  border-radius:999px;
  font-weight:800;
  text-decoration:none;
  color:#000;
  background:linear-gradient(135deg,#FFD700,#FFB800);
  box-shadow:
    0 0 18px rgba(255,215,0,.6),
    inset 0 0 8px rgba(255,255,255,.4);
  border:1px solid rgba(255,255,255,.35);
}
.small{
  padding:8px 14px;
  font-size:.85rem;
  background:rgba(0,0,0,.4);
  color:#FFD700;
  border:1px solid rgba(255,215,0,.5);
  border-radius:999px;
  box-shadow:0 0 10px rgba(255,215,0,.4);
  cursor:pointer;
}

/* Buy text */
.buy{
  margin-top:12px;
  font-weight:800;
  letter-spacing:1px;
  text-shadow:0 0 14px rgba(255,215,0,.8);
}

/* contract */
.contract{
  margin-top:16px;
  padding:12px;
  background:rgba(0,0,0,.3);
  border:1px solid rgba(255,215,0,.35);
  border-radius:14px;
  display:flex;
  justify-content:center;
  gap:10px;
  flex-wrap:wrap;
}
.contract button{
  background:#FFD700;
  border:none;
  border-radius:999px;
  padding:6px 12px;
  font-weight:800;
  cursor:pointer;
}

/* NEON DIAGRAM */
.diagram{
  margin-top:14px;
  display:flex;
  justify-content:center;
  gap:14px;
}
.node{
  width:18px;height:18px;
  border:2px solid #FFD700;
  border-radius:50%;
  box-shadow:0 0 12px #FFD700;
  animation:pulse 1.8s infinite;
}
@keyframes pulse{
  50%{transform:scale(1.6);opacity:.4}
}
</style>
</head>

<body>

<div class="hero">
  <div class="box">
    <h1>APE MOOD</h1>

    <div class="type">
      <span id="typed"></span><span class="cursor"></span>
    </div>

    <!-- MAIN BUTTONS -->
    <div class="btns">
      <a class="btn" href="#">Swap</a>
      <a class="btn" href="APE_MOOD_APEM_Whitepaper_v4.pdf" target="_blank">Whitepaper</a>
    </div>

    <!-- INFO BUTTONS -->
    <div class="btns">
      <button class="small" onclick="showIntro()">Token Intro</button>
      <button class="small" onclick="showRoad()">Road Map</button>
      <button class="small" onclick="showSupply()">Supply Details</button>
      <button class="small" onclick="showExpect()">Our Expectations</button>
    </div>

    <div class="buy">BUY AND HOLD</div>

    <div class="diagram" id="diagram"></div>

    <div class="contract">
      <code id="ca">0x1a44C4e6f19EdF8449CCD951Ba2ec2B3e3001C35</code>
      <button onclick="copyCA()">Copy</button>
      <span id="copyMsg"></span>
    </div>
  </div>
</div>

<script>
/* TYPING */
const typed=document.getElementById("typed");
const diagram=document.getElementById("diagram");
let timer;

function typeText(text){
  clearTimeout(timer);
  diagram.innerHTML="";
  typed.textContent="";
  let i=0;
  function run(){
    if(i<=text.length){
      typed.textContent=text.slice(0,i++);
      timer=setTimeout(run,55);
    }
  }
  run();

  // neon diagram
  for(let j=0;j<5;j++){
    const n=document.createElement("div");
    n.className="node";
    diagram.appendChild(n);
  }
}

typeText("Ape Mood (APEM) is a community-driven digital asset built on BNB Smart Chain.");

function showIntro(){
  typeText("Ape Mood is designed for transparency, community strength, and long-term growth.");
}
function showRoad(){
  typeText("Phase 1: Token launch and community building. Phase 2: Digital platforms and AI exploration. Phase 3: Real-world blockchain expansion.");
}
function showSupply(){
  typeText("Total supply is fixed at 150 million tokens. No minting, no inflation.");
}
function showExpect(){
  typeText("We encourage calm participation, patience, and a long-term mindset.");
}

function copyCA(){
  navigator.clipboard.writeText(ca.innerText);
  copyMsg.innerText="Copied";
  setTimeout(()=>copyMsg.innerText="",1200);
}
</script>

</body>
</html>
