<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ape Mood (APEM)</title>

<style>
:root{--neon:#FFD700}
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,Arial,sans-serif}
body{background:#000;color:var(--neon);overflow-x:hidden}

/* HERO */
.hero{
  position:relative;
  min-height:100svh;
  padding:90px 20px 40px;
  background:#000 url("assets/APEM_Hero_Mobile_1080x1350.jpg") no-repeat;
  background-size:contain;
  background-position:center bottom;
  overflow:hidden;
}
@media(min-width:768px){
.hero{
  background-image:url("assets/APEM_Hero_Desktop_1920x1080_NO_CROP.jpg");
  background-size:cover;
  background-position:center;
}
}

/* BACKGROUND MOVING NEON LINES */
.bg-lines{
  position:absolute;
  inset:0;
  z-index:1;
  pointer-events:none;
  background:
    repeating-linear-gradient(
      0deg,
      rgba(255,215,0,.35),
      rgba(255,215,0,.35) 1px,
      transparent 1px,
      transparent 70px
    );
  animation:linesMove 5s linear infinite;
  opacity:.65;
  mix-blend-mode:overlay;
}
@keyframes linesMove{
  from{background-position:0 -100%}
  to{background-position:0 100%}
}

/* CONTENT */
.box{
  position:relative;
  z-index:2;
  width:min(900px,100%);
  background:rgba(0,0,0,.6);
  border:1px solid rgba(255,215,0,.45);
  border-radius:24px;
  padding:28px;
  text-align:center;
  box-shadow:0 0 70px rgba(255,215,0,.45);
}

/* TITLE */
h1{
  font-size:2.4rem;
  letter-spacing:4px;
  animation:titleGlow 3s infinite;
}
@keyframes titleGlow{
  50%{text-shadow:0 0 40px var(--neon)}
}

/* TYPING TEXT */
.type{
  margin:18px auto;
  max-width:760px;
  min-height:3.8em;
  line-height:1.7;
  animation:textGlow 4s infinite;
}
@keyframes textGlow{
  50%{text-shadow:0 0 18px var(--neon)}
}
.cursor{
  display:inline-block;
  width:8px;
  height:1.2em;
  background:var(--neon);
  margin-left:4px;
  animation:blink .8s infinite;
}
@keyframes blink{50%{opacity:0}}

/* BUTTONS */
.btns{
  display:flex;
  justify-content:center;
  gap:12px;
  flex-wrap:wrap;
  margin-top:12px;
}
.btn,.small{
  border-radius:999px;
  cursor:pointer;
  transition:transform .25s, box-shadow .25s;
}
.btn{
  padding:14px 30px;
  font-weight:900;
  color:#000;
  background:linear-gradient(135deg,var(--neon),#ffb800);
  box-shadow:0 0 25px rgba(255,215,0,.9);
  animation:btnGlow 3s infinite;
}
@keyframes btnGlow{
  50%{box-shadow:0 0 45px rgba(255,215,0,1)}
}
.small{
  padding:8px 16px;
  font-size:.85rem;
  background:rgba(0,0,0,.65);
  color:var(--neon);
  border:1px solid var(--neon);
  box-shadow:0 0 18px rgba(255,215,0,.55);
}
.btn:hover,.small:hover{transform:scale(1.07)}

.buy{
  margin-top:14px;
  font-weight:900;
  animation:titleGlow 3s infinite;
}

/* PORTAL */
.portal{
  position:fixed;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  background:rgba(0,0,0,.92);
  z-index:9999;
}
.portalBox{
  width:min(860px,92%);
  background:rgba(0,0,0,.7);
  border:1px solid var(--neon);
  border-radius:24px;
  padding:24px;
  box-shadow:0 0 90px rgba(255,215,0,.55);
  animation:portalIn .6s ease;
}
@keyframes portalIn{
  from{opacity:0;transform:scale(.85)}
  to{opacity:1;transform:scale(1)}
}
.close{
  margin-top:16px;
  padding:6px 18px;
  background:transparent;
  color:var(--neon);
  border:1px solid var(--neon);
  border-radius:999px;
}
</style>
</head>

<body>

<div class="hero">
  <div class="bg-lines"></div>

  <div class="box">
    <h1>APE MOOD</h1>

    <div class="type">
      <span id="typed"></span><span class="cursor"></span>
    </div>

    <div class="btns">
      <a class="btn" href="#">Swap</a>
      <a class="btn" href="assets/APE_MOOD_APEM_Whitepaper_v4.pdf" target="_blank">Whitepaper</a>
    </div>

    <div class="btns">
      <button class="small" onclick="openPortal('intro')">Token Intro</button>
      <button class="small" onclick="openPortal('road')">Road Map</button>
      <button class="small" onclick="openPortal('supply')">Supply Details</button>
      <button class="small" onclick="openPortal('expect')">Our Expectations</button>
    </div>

    <div class="buy">BUY AND HOLD</div>
  </div>
</div>

<div class="portal" id="portal">
  <div class="portalBox">
    <div id="pText"></div>
    <button class="close" onclick="closePortal()">Close</button>
  </div>
</div>

<script>
/* STABLE TYPING SOUND */
let audioCtx=null;
function playKey(){
  if(!audioCtx){
    audioCtx=new (window.AudioContext||window.webkitAudioContext)();
  }
  const osc=audioCtx.createOscillator();
  const gain=audioCtx.createGain();
  osc.type="square";
  osc.frequency.value=850;
  gain.gain.value=0.015;
  osc.connect(gain);
  gain.connect(audioCtx.destination);
  osc.start();
  osc.stop(audioCtx.currentTime+0.015);
}

/* TYPING ENGINE */
const typed=document.getElementById("typed");
let tmr;
function typeText(text){
  clearTimeout(tmr);
  typed.textContent="";
  let i=0;
  (function run(){
    if(i<text.length){
      typed.textContent+=text[i++];
      playKey();
      tmr=setTimeout(run,60);
    }
  })();
}
typeText("Ape Mood (APEM) is a community-driven, long-term digital asset built on BNB Smart Chain.");

/* PORTAL CONTENT */
const DATA={
intro:"Ape Mood is built for transparency, responsibility, and long-term ecosystem growth.",
road:"Phase 1 focuses on token launch and community. Phase 2 expands into AI and digital platforms. Phase 3 connects real-world businesses with blockchain.",
supply:"Total supply is fixed at 150 million tokens. No minting, no inflation, no hidden mechanics.",
expect:"There are no guaranteed profits. Growth depends on development progress and community participation."
};

const portal=document.getElementById("portal");
const pText=document.getElementById("pText");

function openPortal(k){
  portal.style.display="flex";
  typeText(DATA[k]);
  setTimeout(()=>portal.style.display="none",10000);
}
function closePortal(){portal.style.display="none"}
</script>

</body>
</html>
