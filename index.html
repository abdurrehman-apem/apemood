<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
<title>APE MOOD (APEM) — Neon Universe</title>

<style>
:root{
  --txt: rgba(245,250,255,.92);
  --muted: rgba(245,250,255,.70);
  --cyan:#24d1ff;
  --violet:#7c4dff;
  --gold:#ffcc4d;
  --ok:#37ffb1;
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial;
  background:#000;
  color:var(--txt);
  overflow-x:hidden;
}

/* ================= UNIVERSE (FIXED) ================= */
.universe{
  position:fixed; inset:0;
  z-index:-10;
  overflow:hidden;
  background:#000;
}
.nebula{
  position:absolute; inset:-30%;
  background:
    radial-gradient(900px 700px at 20% 30%, rgba(36,209,255,.25), transparent 60%),
    radial-gradient(900px 700px at 80% 40%, rgba(124,77,255,.22), transparent 60%),
    radial-gradient(700px 700px at 50% 80%, rgba(255,204,77,.10), transparent 60%);
  animation: nebulaMove 18s ease-in-out infinite;
  filter: blur(2px);
}
@keyframes nebulaMove{
  0%,100%{transform:translate(0,0)}
  50%{transform:translate(-40px,-30px)}
}
.stars1,.stars2,.cosmicDust{
  position:absolute; inset:0;
  background-repeat:repeat;
  pointer-events:none;
}
.stars1{
  background-image:radial-gradient(1px 1px at 20% 30%, #fff, transparent 60%);
  background-size:600px 600px;
  opacity:.5;
  animation: star1 40s linear infinite;
}
@keyframes star1{to{transform:translate(-200px,100px)}}
.stars2{
  background-image:radial-gradient(1px 1px at 70% 60%, #fff, transparent 60%);
  background-size:900px 900px;
  opacity:.35;
  animation: star2 60s linear infinite;
}
@keyframes star2{to{transform:translate(200px,-120px)}}
.cosmicDust{
  background-image:
    radial-gradient(2px 2px at 10% 20%, rgba(36,209,255,.15), transparent 60%),
    radial-gradient(2px 2px at 80% 70%, rgba(124,77,255,.15), transparent 60%);
  background-size:700px 700px;
  opacity:.3;
  animation: dust 80s linear infinite;
}
@keyframes dust{to{transform:translate(-300px,200px)}}

/* ================= LAYOUT ================= */
.wrap{
  max-width:980px;
  margin:auto;
  padding:18px 16px 70px;
}
.hero{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  gap:14px;
}

/* ================= LOGO ================= */
.logoStage{
  width:min(420px,88vw);
  aspect-ratio:1;
  background:#000;
  border-radius:26px;
  position:relative;
  display:grid;
  place-items:center;
  overflow:hidden;
}
.logoCore{
  width:240px;height:240px;
  border-radius:50%;
  animation:breathe 3.2s ease-in-out infinite;
}
@keyframes breathe{
  50%{transform:translateY(-8px) scale(1.04)}
}
.logoCore img{
  width:100%;height:100%;object-fit:contain;
}

/* NEON RINGS */
.ringA,.ringB{
  position:absolute;border-radius:50%;
}
.ringA{
  inset:8%;
  border:2px solid rgba(255,204,77,.8);
  box-shadow:0 0 30px rgba(255,204,77,.6);
  animation:spin 16s linear infinite;
}
.ringB{
  inset:16%;
  border:2px dashed rgba(36,209,255,.85);
  box-shadow:0 0 30px rgba(36,209,255,.6);
  animation:spinR 22s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}
@keyframes spinR{to{transform:rotate(-360deg)}}

/* ================= TEXT ================= */
.title{
  font-size:clamp(26px,4vw,42px);
  font-weight:900;
}
.grad{
  background:linear-gradient(90deg,var(--cyan),var(--violet),var(--gold));
  -webkit-background-clip:text;color:transparent;
}
.sub{
  max-width:720px;
  color:var(--muted);
}

/* ================= BUTTONS ================= */
.btnRow{
  display:flex;gap:10px;flex-wrap:wrap;justify-content:center;
}
.btn{
  padding:12px 16px;
  border-radius:14px;
  background:rgba(255,255,255,.08);
  border:1px solid rgba(160,190,255,.25);
  color:#fff;
  cursor:pointer;
  font-weight:800;
}

/* ================= PANELS ================= */
.panel{
  display:none;
  max-width:900px;
  margin:12px auto 0;
  padding:16px;
  background:rgba(0,0,0,.5);
  border-radius:18px;
}
.panel.show{display:block}

/* ================= ROADMAP ================= */
.roadOverlay{
  position:fixed; inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  overflow-y:auto;
  -webkit-overflow-scrolling:touch;
  z-index:50;
}
.roadOverlay.show{display:block}
.roadWrap{padding:20px}
.backBtn{
  padding:10px 14px;
  border-radius:14px;
  background:#000;
  color:#fff;
  border:1px solid rgba(160,190,255,.3);
}

/* ========================================== */
</style>
</head>

<body>

<div class="universe">
  <div class="nebula"></div>
  <div class="stars1"></div>
  <div class="stars2"></div>
  <div class="cosmicDust"></div>
</div>

<div class="wrap">
<section class="hero">

<div class="logoStage">
  <div class="ringA"></div>
  <div class="ringB"></div>
  <div class="logoCore">
    <img src="apem-logo.png">
  </div>
</div>

<div class="title"><span class="grad">Foundation</span> of a Future Ecosystem</div>
<div class="sub">Community-driven digital asset on <b>BNB Smart Chain</b></div>

<div class="btnRow">
  <button class="btn" id="btnIntro">Intro</button>
  <button class="btn" id="btnEco">Ecosystem</button>
  <button class="btn" id="btnRoad">Roadmap</button>
</div>

<div class="panel" id="panelIntro">
<h3>Intro</h3>
<p>APEM is a community-driven ethical blockchain project.</p>
</div>

<div class="panel" id="panelEco">
<h3>Ecosystem</h3>
<p>Blockchain, AI and real-world ethical integration.</p>
</div>

</section>
</div>

<div class="roadOverlay" id="road">
<div class="roadWrap">
<button class="backBtn" id="back">← Back</button>
<h2 class="grad">ROADMAP</h2>
<p>Phase-based future development.</p>
</div>
</div>

<script>
const panels={
  intro:panelIntro,
  eco:panelEco
};

function openPanel(p){
  Object.values(panels).forEach(x=>x.classList.remove("show"));
  p.classList.add("show");
  setTimeout(()=>p.scrollIntoView({behavior:"smooth"}),120);
}
btnIntro.onclick=()=>openPanel(panelIntro);
btnEco.onclick=()=>openPanel(panelEco);

btnRoad.onclick=()=>{
  road.classList.add("show");
  document.body.style.overflow="hidden";
};
back.onclick=()=>{
  road.classList.remove("show");
  document.body.style.overflow="";
};
</script>

</body>
</html>
